		<script type="text/javascript">
			function WriteCookie(val) {
               var now = new Date();
               var minutes = 10;
               now.setTime(now.getTime() + (minutes * 60 * 1000));
               cookievalue = val;

               document.cookie="emu=" + cookievalue;
               document.cookie = "expires=" + now.toUTCString() + ";"
               document.write ("Setting Cookies : " + "emu=" + cookievalue );
			}

				if (label == "Download nothing"){
					alert("You haven't selected a system!!!!")
				} else {
					WriteCookie(label);
  					window.location.replace("download.html");
				}
			}
